---
name: Develop branch workflow

on:
  push:
    branches:
      - develop
    paths-ignore:
      - "**.md"

  pull_request:
    branches:
      - develop
    paths-ignore:
      - "**.md"

env:
  GALAXY_ROLE_NAME: christiangda.epel_repo

defaults:
  run:
    working-directory: "christiangda.epel_repo"

jobs:
  test:
    name: "Python ${{ matrix.python }} - Ansible ${{ matrix.ansible }} - OS ${{ matrix.scenario }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #python: [2.7, 3.9]
        python: [3.9]
        #ansible: ["~=2.9", "~=3.4", "~=4.1"]
        ansible: ["~=4.1"]
        scenario:
          [
            "amazonlinux-1",
            "amazonlinux-2",
            "centos-7",
            "centos-8",
            "redhat-7",
            "redhat-8",
          ]
        #scenario: ["ubuntu-21.04"]

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: ${{ env.GALAXY_ROLE_NAME }}

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python: ${{ matrix.python }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install ansible ${{ matrix.ansible }} and dependencies
        env:
          ANSIBLE_VERSION: ${{ matrix.ansible }}
        run: |
          pip install ansible"$ANSIBLE_VERSION"
          pip install molecule
          pip install docker
          pip install 'molecule[docker]'
          pip install flake8
          pip install selinux
          pip install docker
          pip install pylint
          pip install rope
          pip install ansible-lint

      - name: Show versions
        run: |
          flake8 --version
          molecule --version
          ansible --version
          python -VV

      - name: Run molecule on ${{ matrix.scenario }}
        env:
          SCENARIO: ${{ matrix.scenario }}
        run: |
          molecule test --scenario-name $SCENARIO
